
name: Update GitHub Traffic Stats

permissions:
  contents: write   # ⭐ 必须
  actions: read

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00
  workflow_dispatch:      # 允许手动运行

jobs:
  update-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests matplotlib

      - name: Generate traffic image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/traffic.py

      - name: Update traffic data
        env:
          GITHUB_TOKEN: ${{ secrets.TRAFFIC_PAT }}
        run: python scripts/traffic.py

      - name: Commit and push image
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add traffic_views.png
          git commit -m "Auto update traffic stats" || exit 0
          git push
